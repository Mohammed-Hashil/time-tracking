<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task2.css">
    <!-- google-fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="main-section">
            <div class="profile-section">

                <div class="profile">
                    <img src="./icons/image-jeremy.png" alt="profile">
                    <div>
                        <label for="name">Report for</label>
                        <div id="name" class="name">Jeremy Robson</div>
                    </div>
                </div>
                <div class="time-list">
                    <div>Daily</div>
                    <div>Weekly</div>
                    <div>Monthly</div>
                </div>
            </div>
            <div class="work-section">
                <div class="work-section-img">
                    <img src="./icons/icon-work.svg" alt="">
                    
                </div>
                <div class="sections-time">
                    <div>
                        <p class="categories">Work</p>
                        <img src="./icons/icon-ellipsis.svg" alt="">
                        
                    </div>
                    <div class="time-hour">
                        <p class="current-day">32hrs</p>
                            <p class="last-week">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="play-section">
                <div class="play-section-img">
                    <img src="./icons/icon-play.svg" alt="">
                    

                </div>
                <div class="sections-time">
                    <div>
                        <p class="categories">Play</p>
                        <img src="./icons/icon-ellipsis.svg" alt="">
                        
                        
                    </div>
                   <div class="time-hour">
                        <p class="current-day">10hrs</p>
                            <p class="last-week">Last Week - 8hrs</p>
                   </div>
                </div>
            </div>
            <div class="study-section">
                <div class="study-section-img">
                    <img src="./icons/icon-study.svg" alt="">
                    
                </div>
                <div class="sections-time">
                    <div class="categories">
                        <p>Study</p>
                        <img src="./icons/icon-ellipsis.svg" alt="">
                        
                        
                    </div>
                    <div class="time-hour">
                        <p class="current-day">4hrs</p>
                            <p class="last-week">Last Week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="exercise-section">
                <div class="exercise-section-img">
                    <img src="icons/icon-exercise.svg" alt="">
                    
                </div>
                <div class="sections-time">
                    <div class="categories">
                        <p>Exercise</p>
                        <img src="./icons/icon-ellipsis.svg" alt="">
                       
                    </div>
                   <div class="time-hour">
                        <p class="current-day">4hrs</p>
                        <p class="last-week">Last Week - 5hrs</p>
                   </div>
                </div>
            </div>
            <div class="social-section">
                <div class="social-section-img">
                    <img src="icons/icon-social.svg" alt="">
                    
                </div>
                <div class="sections-time">
                    <div class="categories">
                        <p>Social</p>
                        <img src="./icons/icon-ellipsis.svg" alt="">
                       
                    </div>
                   <div class="time-hour">
                        <p class="current-day" >5hrs</p>
                        <p class="last-week" >Last Week - 10hrs</p>
                   </div>
                </div>
            </div>
            <div class="selfcare-section">
                <div class="selfcare-section-img">
                    <img src="icons/icon-self-care.svg" alt="">
                    
                </div>
                <div class="sections-time">
                    <div class="categories">
                        <p>Self Care</p>
                        <img src="./icons/icon-ellipsis.svg" alt="" >
                       
                    </div>
                   <div class="time-hour">
                        <p class="current-day">2hrs</p>
                        <p class="last-week" >Last Week - 2hrs</p>
                   </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
